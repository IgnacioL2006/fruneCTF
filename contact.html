<!DOCTYPE html>
<html lang="es">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="CTF, puzzles, acertijos, hacking ético, seguridad informática, retos de lógica">
        <meta name="description" content="FRUNE CTF - Plataforma de acertijos, retos de lógica y hacking ético.">
        <meta name="author" content="FruneCTF Team">
        <title>FRUNE CTF</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/contact.css">
        <script src="javascript/page_structure.js"></script>
  </head>

  <body>
    <!-- Ejecutar Header -->
    <div id="header"></div>

    <main>
      <section id="contacto">
        <br>
        <h2>Contacto</h2>
        <p>Contáctanos y te responderemos lo antes posible</p>
        <br>
        <!-- Formulario de contacto básico, los datos se validan localmente en contact.js -->
        <form id="contactForm" novalidate>
          <label for="name">Nombre:</label>
          <br>
          <input id="name" name="name" type="text" required>
          <br><br>
          <label for="email">Correo: </label>
          <br>
          <input id="email" name="email" type="email" required>
          <br><br>
          <label for="message">Mensaje:</label>
          <br>
          <textarea id="message" name="message" rows="5" required></textarea>

          <!-- id agregado para Javascript-->
          <button id="submitBtn" type="submit">Enviar</button>
        </form>
        <br>
        <p id="feedback"></p>
      </section>
    </main>

    <!-- Ejecutar Footer -->
    <div id="footer"></div>
    
    <!-- Llamar javascript -->
    <script src="javascript/contact.js"></script>

  </body>
</html>
